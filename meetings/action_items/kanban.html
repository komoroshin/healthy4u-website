        function createCard(task) {
            const card = document.createElement('div');
            card.className = `card priority-${task.priority}`;
            card.draggable = true;
            card.dataset.id = task.id;

            const priorityEmoji = {
                high: 'üî¥',
                medium: 'üü°',
                low: 'üü¢'
            };

            const priorityLabel = {
                high: 'High',
                medium: 'Medium',
                low: 'Low'
            };

            card.innerHTML = `
                <div class="card-title">${task.title}</div>
                <div class="card-context">${task.context}</div>
                <div class="card-meta">
                    <span class="badge badge-priority ${task.priority}">${priorityEmoji[task.priority]} ${priorityLabel[task.priority]}</span>
                    ${task.assignee ? `<span class="badge badge-assignee">üë§ ${task.assignee}</span>` : ''}
                    ${task.deadline ? `<span class="badge badge-deadline">üìÖ ${task.deadline}</span>` : ''}
                </div>
            `;

            // Drag events
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            return card;
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            const column = e.target.closest('.column');
            if (column) {
                const container = column.querySelector('.cards-container');
                if (container) {
                    container.classList.add('drag-over');
                }
            }
        }

        function handleDragLeave(e) {
            // Only remove drag-over if we're leaving the column entirely
            const column = e.target.closest('.column');
            if (!column || !e.relatedTarget || !column.contains(e.relatedTarget)) {
                const container = e.target.closest('.column')?.querySelector('.cards-container');
                if (container) {
                    container.classList.remove('drag-over');
                }
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (e.preventDefault) {
                e.preventDefault();
            }

            // Find the column and its container
            const column = e.target.closest('.column');
            if (!column) return false;

            const container = column.querySelector('.cards-container');
            if (!container) return false;

            container.classList.remove('drag-over');

            const taskId = e.dataTransfer.getData('text/plain');
            const draggingCard = document.querySelector(`[data-id="${taskId}"]`);

            if (draggingCard) {
                // Update task status
                const newStatus = container.dataset.status;
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = newStatus;
                }

                // Move card to new container
                container.appendChild(draggingCard);

                // Save state and update UI
                saveState();
                updateCounts();
            }

            return false;
        }

        function renderBoard() {
            // Load saved state if exists
            const savedState = localStorage.getItem('healthy4u-kanban');
            if (savedState) {
                const savedTasks = JSON.parse(savedState);
                savedTasks.forEach(savedTask => {
                    const task = tasks.find(t => t.id === savedTask.id);
                    if (task) {
                        task.status = savedTask.status;
                    }
                });
            }

            // Clear containers
            document.getElementById('todo-cards').innerHTML = '';
            document.getElementById('progress-cards').innerHTML = '';
            document.getElementById('done-cards').innerHTML = '';

            // Render tasks
            tasks.forEach(task => {
                const card = createCard(task);
                const containerId = task.status === 'in_progress' ? 'progress-cards' : `${task.status}-cards`;
                document.getElementById(containerId).appendChild(card);
            });

            // Setup drop zones - make entire columns drop zones
            const columns = document.querySelectorAll('.column');
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
                column.addEventListener('drop', handleDrop);
            });

            updateCounts();
        }

        function updateCounts() {
            const todoCount = tasks.filter(t => t.status === 'todo').length;
            const progressCount = tasks.filter(t => t.status === 'in_progress').length;
            const doneCount = tasks.filter(t => t.status === 'done').length;

            document.getElementById('todo-count').textContent = todoCount;
            document.getElementById('progress-count').textContent = progressCount;
            document.getElementById('done-count').textContent = doneCount;

            document.getElementById('todo-stat').textContent = todoCount;
            document.getElementById('progress-stat').textContent = progressCount;
            document.getElementById('done-stat').textContent = doneCount;
        }

        function saveState() {
            const state = tasks.map(t => ({ id: t.id, status: t.status }));
            localStorage.setItem('healthy4u-kanban', JSON.stringify(state));
        }

        function resetBoard() {
            if (confirm('–í–µ—Ä–Ω—É—Ç—å –≤—Å–µ –∑–∞–¥–∞—á–∏ –≤ "To Do"?')) {
                localStorage.removeItem('healthy4u-kanban');
                tasks.forEach(task => task.status = 'todo');
                renderBoard();
            }
        }

        // Initialize board
        renderBoard();
    </script>
